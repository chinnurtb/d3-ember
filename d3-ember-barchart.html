<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>D3 Ember Bar Chart</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script type="text/x-handlebars" data-template-name="application">
    {{bar-chart}}
  </script>

  <script type="text/x-handlebars" id="components/bar-chart">
    <svg {{bindAttr width=width height=height}}>
      <g {{bindAttr transform=transform}}>
        <g class="x axis" {{bindAttr transform=transformX}}></g>

        <g class="y axis">
          <text transform="rotate(-90)" y="6" dy=".71em" style="text-anchor:end;">
            Frequency
          </text>
        </g>
        
        {{#each model}}
          <rect class="bar" {{bindAttr x=x width=width y=y height=height}}></rect>
        {{/each}}
      </g>
    </svg>
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/d3.v3.min.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember-latest.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
